<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra textos</h1>
    <p>Você pode escrever um parágrafo
        de qualquer jeito.
        Basta que ele esteja entre as tags &lt;p&gt; e &lt;/p&gt; <!--lt: significa; Lass than e gt significa; Greaster Than-->
    </p>
    <p>Se preciso <i uma linha</i>,<br> como essa, basta usar a tag br.</p>
    <p>Vamos adicionar alguns emojis: 
        &#x1f60e; <!--Para adicionar emojis tem que colocar o &,#,X,o código do emoji e ; -->
        &#x1F3CD;🏍️
    </p>
    <h2>Andressa</h2>
</body>
</html>
